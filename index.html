<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator App</title>
  <!-- google font starts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- google font ends -->

  <!-- fontawesome starts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- fontawesome ends -->
  <link rel="stylesheet" href="assets/css/bootstrap-5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="d-flex align-items-center justify-content-center w-100 full-section">
  <div class="container age_calculator">
    <div class="form-input">
      <form>
        <div class="row">
          <div class="col-lg-4 col-4 d-flex flex-column">
            <label for="day">DAY</label>
            <input type="number" required placeholder="00" id="day">
          </div>
          <div class="col-lg-4 col-4 d-flex flex-column">
            <label for="month">MONTH</label>
            <input type="number" required placeholder="00" id="month">
          </div>
          <div class="col-lg-4 col-4 d-flex flex-column">
            <label for="year">YEAR</label>
            <input type="number" required placeholder="0000" id="year">
          </div>
        </div>
      </form>
    </div>

    <hr>

    <!-- arrow section starts -->
    <button class="arrow" id="arrow" type="submit">
    <i class="fa-solid fa-arrow-down"></i>
    </button>
    <!-- arrow section ends -->

    <!-- display age section  starts-->
    <div class="age-display d-flex align-items-start justify-content-center flex-column">
      <div class="years d-flex"><p id="years">--</p><span>Years</span></div>
      <div class="moths d-flex"><p id="months">--</p><span>Months</span></div>
      <div class="days d-flex"><p id="days">--</p><span>Days</span></div>
    </div>

    <!-- display age section  ends-->

  </div>
</section>

<script src="assets/css/script.js"></script>
  
</body>
</html>
